    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="close" onclick="closeModal()" aria-label="Закрыть модальное окно">&times;</span>
            <h2 id="modalCity">Город</h2>
            <div class="weather-info">
                <img id="modalIcon" src="" alt="Иконка погоды" class="weather-icon">
                <p id="modalDescription" class="modal-text">Описание погоды</p>
            </div>
            <div class="weather-details">
                <p id="modalHumidity" class="weather-param">Влажность: 0%</p>
                <p id="modalWind" class="weather-param">Ветер: 0 м/с</p>
                <p id="modalPressure" class="weather-param">Давление: 0 мм рт. ст.</p>
            </div>
            <canvas id="weatherGraph"></canvas>
        </div>
    </div>

    <!-- Кнопка смены темы -->
<button id="themeToggle" class="theme-toggle-btn">Настройки фона</button>

<!-- Модальное окно для выбора фона -->
<div id="themeModal" class="theme-modal">
    <div class="theme-modal-content">
        <span class="close" onclick="closeThemeModal()">&times;</span>
        <h2>Выберите фон</h2>
        <div class="theme-options">
            <img src="image/phon1.jpeg" alt="Фон 1" onclick="changeBackground('image/phon1.jpeg')">
            <img src="image/phon2.jpeg" alt="Фон 2" onclick="changeBackground('image/phon2.jpeg')">
            <img src="image/phon3.jpg" alt="Фон 3" onclick="changeBackground('image/phon3.jpg')">
        </div>
    </div>
</div>

<div id="time" class="time"></div>
